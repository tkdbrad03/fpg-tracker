<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPG Group Scorekeeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, #3c763d 0%, #2d5a2e 100%);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #e6b800;
            font-size: 0.9rem;
        }
        
        .content {
            padding: 1rem;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .card h2 {
            color: #3c763d;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
        }
        
        .input-group label {
            display: block;
            font-weight: 600;
            color: #2d5a2e;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #3c763d;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .radio-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .radio-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .radio-option.selected {
            border-color: #3c763d;
            background: #d4edda;
            font-weight: bold;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 0.75rem;
        }
        
        .btn-primary {
            background: #3c763d;
            color: white;
        }
        
        .btn-secondary {
            background: white;
            color: #3c763d;
            border: 2px solid #3c763d;
        }
        
        .btn-gold {
            background: #e6b800;
            color: #000;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .player-list {
            margin-bottom: 1rem;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
        }
        
        .player-item.scorekeeper {
            background: #d4edda;
            border: 2px solid #3c763d;
        }
        
        .player-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3c763d;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.75rem;
            font-weight: bold;
        }
        
        .player-info {
            flex: 1;
        }
        
        .player-name {
            font-weight: bold;
            color: #2d5a2e;
        }
        
        .player-role {
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/tkdbrad03/fpg-scorekeeper/main/fpg-logo.png" alt="FPG Logo">
            </div>
            <h1>Florida Players Group</h1>
            <p class="tagline">Good Golf • Good Friends • Good Times</p>
        </div>

</body>
</html>
