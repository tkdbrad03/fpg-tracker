<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPG Scorekeeper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 mt-4 text-center">
    <h1 id="courseNameDisplay" class="text-2xl font-bold text-gray-800"></h1>
    <p class="text-gray-600 mt-1">
      <span id="groupInfoDisplay"></span> • 
      <span id="roleDisplay"></span>
    </p>
  </header>

  <!-- Player List -->
  <main class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 mt-6">
    <h2 class="text-lg font-semibold text-gray-700 mb-4 text-center">Group Players</h2>
    <div id="playerList" class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 text-center"></div>
  </main>

  <!-- Script -->
  <script>
    // ==============================
    // Load user selections from localStorage
    // ==============================
    const selectedCourse = JSON.parse(localStorage.getItem("selectedCourse"));
    const selectedGroupIndex = localStorage.getItem("selectedGroup");
    const isScorekeeper = JSON.parse(localStorage.getItem("isScorekeeper"));

    // Safety check
    if (!selectedCourse || selectedGroupIndex === null) {
      alert("Missing setup info. Please go back to the start screen.");
      window.location.href = "index.html";
    }

    const currentGroup = selectedCourse.groups[selectedGroupIndex];

    // ==============================
    // Populate Header Info
    // ==============================
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("courseNameDisplay").textContent = selectedCourse.course_name;
      document.getElementById("groupInfoDisplay").textContent = `Group ${currentGroup.group_number} - ${currentGroup.tee_time}`;
      document.getElementById("roleDisplay").textContent = isScorekeeper ? "Scorekeeper" : "Player";

      loadPlayerHandicaps();
    });

    // ==============================
    // Load Handicaps from Google Sheet
    // ==============================
    const SHEET_ID = "152dK2m3gluxCdBal9GGLs43aDKFBvy5BiHdnKL3gV4o";
    const SHEET_NAME = "Player Quotas";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

    async function loadPlayerHandicaps() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows.map(r => ({
          name: r.c[0]?.v || "",
          handicap: r.c[1]?.v || ""
        }));

        renderPlayers(rows);
      } catch (err) {
        console.error("Error loading player handicaps:", err);
        renderPlayers(); // fallback
      }
    }

    // ==============================
    // Render Player List
    // ==============================
    function renderPlayers(handicapData = []) {
      const playerList = document.getElementById("playerList");
      playerList.innerHTML = "";

      currentGroup.players.forEach(p => {
        const match = handicapData.find(h => h.name.trim().toLowerCase() === p.name.trim().toLowerCase());
        const handicap = match ? match.handicap : "—";

        const playerCard = document.createElement("div");
        playerCard.className = "bg-gray-50 border border-gray-200 rounded-lg p-3 shadow-sm";
        playerCard.innerHTML = `
          <p class="font-semibold text-gray-800">${p.name}</p>
          <p class="text-sm text-gray-500">Handicap: ${handicap}</p>
        `;
        playerList.appendChild(playerCard);
      });
    }
  </script>
</body>
</html>
