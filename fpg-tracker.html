<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPG Scorekeeper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-start p-6">

  <!-- Header -->
  <header class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6 mt-4 text-center">
    <h1 id="courseNameDisplay" class="text-2xl font-bold text-gray-800"></h1>
    <p class="text-gray-600 mt-1">
      <span id="groupInfoDisplay"></span> â€¢ 
      <span id="roleDisplay"></span>
    </p>
  </header>

  <!-- Placeholder Main Content -->
  <main class="w-full max-w-2xl bg-white shadow-md rounded-lg p-10 mt-6 text-center">
    <h2 class="text-lg font-semibold text-gray-700 mb-2">Scorekeeping view coming soon...</h2>
    <p class="text-gray-500">
      Once we connect this to your full scoring logic, all your groups and players will load here.
    </p>
  </main>

  <!-- Script -->
  <script>
    // ==============================
    // Load user selections from localStorage
    // ==============================
    const selectedCourse = JSON.parse(localStorage.getItem("selectedCourse"));
    const selectedGroupIndex = localStorage.getItem("selectedGroup");
    const isScorekeeper = JSON.parse(localStorage.getItem("isScorekeeper"));

    // Safety check
    if (!selectedCourse || selectedGroupIndex === null) {
      alert("Missing setup info. Please go back to the start screen.");
      window.location.href = "index.html";
    }

    // Extract current group info
    const currentGroup = selectedCourse.groups[selectedGroupIndex];

    // ==============================
    // Populate Course, Group, and Role Info
    // ==============================
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("courseNameDisplay").textContent = selectedCourse.course_name;
      document.getElementById("groupInfoDisplay").textContent = `Group ${currentGroup.group_number} - ${currentGroup.tee_time}`;
      document.getElementById("roleDisplay").textContent = isScorekeeper ? "Scorekeeper" : "Player";
    });
  </script>
</body>
</html>
