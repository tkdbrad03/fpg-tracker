<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FPG Scorekeeper - Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f9fafb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50">

  <!-- ✅ STEP 1: Add at the very top of body -->
  <!-- Game Info Header -->
  <div class="text-center bg-white shadow p-4 mb-4 rounded-lg">
    <h1 class="text-2xl font-bold text-gray-800" id="courseNameDisplay"></h1>
    <p class="text-gray-600 mt-1">
      <span id="groupInfoDisplay"></span> • 
      <span id="roleDisplay"></span>
    </p>
  </div>

  <!-- Placeholder for the rest of your tracker UI -->
  <div class="text-center text-gray-700 mt-12">
    <h2 class="text-lg font-semibold">Scorekeeping view coming soon...</h2>
    <p class="text-gray-500 mt-2">Once we connect this to your full scoring logic, all your groups and players will load here.</p>
  </div>

  <script>
    // ✅ STEP 2: Add at the very top of script
    // ==============================
    // Load user selections from localStorage
    // ==============================
    const selectedCourse = JSON.parse(localStorage.getItem("selectedCourse"));
    const selectedGroupIndex = localStorage.getItem("selectedGroup");
    const isScorekeeper = JSON.parse(localStorage.getItem("isScorekeeper"));

    // Safety check — if user skipped setup, send them back
    if (!selectedCourse || selectedGroupIndex === null) {
      alert("Missing setup info. Please go back to the start screen.");
      window.location.href = "index.html";
    }

    // Extract current group info
    const currentGroup = selectedCourse.groups[selectedGroupIndex];

    // Make globally accessible
    window.COURSE_NAME = selectedCourse.course_name;
    window.GROUP_INFO = currentGroup;
    window.IS_SCOREKEEPER = isScorekeeper;

    // ==============================
    // Populate Course, Group, and Role Info
    // ==============================
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("courseNameDisplay").textContent = COURSE_NAME;
      document.getElementById("groupInfoDisplay").textContent = `Group ${GROUP_INFO.group_number} - ${GROUP_INFO.tee_time}`;
      document.getElementById("roleDisplay").textContent = IS_SCOREKEEPER 
        ? "Scorekeeper"
        : "Player";
    });
  </script>
</body>
</html>
